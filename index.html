<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <button class="choices" id="btn-rock">Rock</button>
  <button class="choices" id="btn-paper">Paper</button>
  <button class="choices" id="btn-scissors">Scissors</button>
  <div class="instruction">Choose "Rock", "Paper" or "Scissors" to play the game!
    <br>First to 10 points wins the game.
  </div>
  <div><br></div>
  <div class="game-result"></div>
  <div><br></div>
  <div class="score">Current score: 0 - 0</div>
  <div><br></div>
  <div class="chicken-dinner"></div>
  <button class="game-reset">Reset game</button>
  <script src="./js/script.js"></script>
</body>

</html>
